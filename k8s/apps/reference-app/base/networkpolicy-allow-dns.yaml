apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: reference-app-allow-egress-dns
  labels:
    app.kubernetes.io/part-of: reference-apps
spec:
  podSelector:
    matchLabels:
      app: reference-app
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
