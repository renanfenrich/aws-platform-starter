# Example only. Replace the CIDR and port with your DB endpoint.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: demo-allow-egress-db
  labels:
    app.kubernetes.io/part-of: demo
spec:
  podSelector:
    matchLabels:
      app: demo-app
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 203.0.113.0/24
      ports:
        - protocol: TCP
          port: 5432
