apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: demo-allow-ingress-from-ingress-controller
  labels:
    app.kubernetes.io/part-of: demo
spec:
  podSelector:
    matchLabels:
      app: demo-app
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
