name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.53.0

      - name: Install terraform-docs
        run: |
          curl -sSLo /tmp/terraform-docs.tar.gz https://github.com/terraform-docs/terraform-docs/releases/download/v0.17.0/terraform-docs-v0.17.0-linux-amd64.tar.gz
          tar -xzf /tmp/terraform-docs.tar.gz -C /tmp
          sudo mv /tmp/terraform-docs /usr/local/bin/terraform-docs

      - name: Fmt
        run: make fmt-check

      - name: Validate
        run: make validate

      - name: Lint
        run: make lint

      - name: Security Scan (tfsec)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: false

      - name: Docs Check
        run: make docs-check

      - name: Tests
        run: make test

  infracost:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    if: github.event_name == 'pull_request'
    env:
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Check Infracost prerequisites
        id: prereq
        run: |
          if [ -z "$INFRACOST_API_KEY" ]; then
            echo "run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -n "$AWS_ROLE_ARN" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "mode=oidc" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -n "$AWS_ACCESS_KEY_ID" ] && [ -n "$AWS_SECRET_ACCESS_KEY" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "mode=keys" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "run=false" >> "$GITHUB_OUTPUT"

      - name: Configure AWS Credentials (OIDC)
        if: steps.prereq.outputs.run == 'true' && steps.prereq.outputs.mode == 'oidc'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Install Infracost CLI
        if: steps.prereq.outputs.run == 'true'
        run: |
          curl -fsSL https://raw.githubusercontent.com/infracost/infracost/master/scripts/install.sh | sh

      - name: Generate Infracost report
        if: steps.prereq.outputs.run == 'true'
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
          TF_CLI_ARGS_init: "-backend=false -input=false"
          TF_CLI_ARGS_plan: "-input=false"
        run: |
          infracost breakdown --config-file infracost.yml --format json --out-file infracost-report.json

      - name: FinOps summary
        if: steps.prereq.outputs.run == 'true'
        id: finops
        run: |
          bash scripts/finops-ci.sh infracost-report.json environments/dev/terraform.tfvars environments/prod/terraform.tfvars

      - name: Upload Infracost report
        if: steps.prereq.outputs.run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: infracost-report
          path: infracost-report.json

      - name: Infracost
        if: steps.prereq.outputs.run == 'true'
        uses: infracost/infracost-gh-action@v2
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          TF_CLI_ARGS_init: "-backend=false -input=false"
          TF_CLI_ARGS_plan: "-input=false"
        with:
          path: infracost.yml
